<template name="article">

  {{#if shouldShow}}
    <div class="card hoverable article-item">
      <div class="card-content {{dominant_emotion}}">
        <div class="row">
            <div class="col s11">
                <span class="card-title">{{title}}</span>
            </div>
            <div class="col s1">
                <span class="dominant">{{dominant_emotion}}</span>
            </div>
        </div>

        <span class="label">Mood:</span>
        {{#if hasEmotionalSentence}}
          <p class="block-with-text">{{emotional_sentence}}</p>
        {{/if}}
      </div>
    </div>
  {{/if}}

</template>
