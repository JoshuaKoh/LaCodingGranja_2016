<template name="article">

  <div class="card hoverable blue lighten-4">
    <div class="card-content">
      <span class="card-title">{{title}}</span>
      <p><span class="label">Mood:</span> <span class="dominant">{{dominant_emotion}}</span></p>
      {{#if hasEmotionalSentence}}
        <p>{{emotional_sentence}}</p>
      {{/if}}
    </div>
  </div>

</template>
